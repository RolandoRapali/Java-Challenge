<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" type="text/css" th:href="@{/webjars/bootstrap/css/bootstrap.min.css}">
    <title>>Ordinary School</title>
</head>
<body>
    <div class="container text-center h1">    
        <div>
            <h1>list of students subjects</h1>
        </div>
    </div>
            <table class= "table table-bordered">
                <thead class="thead-dark">

                    <tr>
                    	<th>id</th>
                        <th>name</th>
                        <th>description</th>
                     </tr>
                </thead>
                <tbody>
            
                     <tr th:block th:each="materia: ${materias}">
                     	<td th:text="${materia.id}"></td>
                        <td th:text="${materia.nombre}"></td>
				        <td th:text="${materia.descripcion}"></td>
                      </tr>
                </th:block>
                 </tbody>
            </table>
    </div>
</body>
</html>
